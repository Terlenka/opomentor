<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body class="bg-slate-50 font-sans">

    <div id="auth-section" class="min-h-screen flex items-center justify-center p-4">

            <div id="login-form">
                <input type="email" id="login-email" placeholder="Email" class="w-full mb-4 p-3 border rounded-xl">
                <input type="password" id="login-pass" placeholder="Contrase침a" class="w-full mb-6 p-3 border rounded-xl">
                <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white p-3 rounded-xl font-bold hover:bg-indigo-700 transition">Entrar a estudiar</button>
                <p class="mt-4 text-center text-sm">쯅o tienes cuenta? <a href="#" onclick="toggleAuth()" class="text-indigo-600 font-bold">Reg칤strate</a></p>
            </div>

            <div id="register-form" class="hidden">

                <input type="email" id="reg-email" placeholder="Email" class="w-full mb-4 p-3 border rounded-xl">
                <input type="password" id="reg-pass" placeholder="Contrase침a" class="w-full mb-6 p-3 border rounded-xl">
                <button onclick="handleRegister()" class="w-full bg-green-600 text-white p-3 rounded-xl font-bold hover:bg-green-700 transition">Crear cuenta</button>
                <p class="mt-4 text-center text-sm">쯏a tienes cuenta? <a href="#" onclick="toggleAuth()" class="text-indigo-600 font-bold">Inicia sesi칩n</a></p>

            <span class="font-bold text-xl tracking-tight">OpoMentor</span>
            <div class="flex items-center space-x-4">
                <span id="user-display-name" class="text-sm font-medium"></span>
                <button onclick="logout()" class="text-xs bg-indigo-800 px-3 py-1 rounded">Cerrar sesi칩n</button>
            </div>
        </nav>
        
        <main class="flex-1 container mx-auto p-4 grid grid-cols-1 lg:grid-cols-4 gap-6 mt-4">
            <div class="lg:col-span-3 bg-white rounded-2xl shadow-sm border p-6">
                <h2 class="text-2xl font-bold mb-4">Bienvenido a tu panel de estudio</h2>

                </div>

    </div>

    <script>
        // L칩gica de interfaz
        function toggleAuth() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        async function handleLogin() {
            // Aqu칤 llamar칤as a tu API /api/login
            // Por ahora simulamos 칠xito:
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            document.getElementById('user-display-name').innerText = "Hola, Opositor";
        }

        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
